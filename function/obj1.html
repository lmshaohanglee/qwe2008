<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: "zhangsan",
            age: 22,
            email: "zhangsan@qq.com"
        }
        Object.defineProperty(obj,'name',{
            value : 'lili',     //属性的值
            configurable : false,       //是否可被 delete 删除
            writable : false,       //是否可写
            enumerable :false,      //是否可遍历
        })
        console.log(obj)
    </script>
</body>
</html>
