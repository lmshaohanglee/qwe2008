<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.v2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <p v-html = 'html'></p>
    </div>
    <script>
        // v-html   //使用v-html浏览器会将其当作html来解析，解析后输出
        var app = new Vue({
            el:'#app',
            data : {
                html : '<input type="text" placeholder="qwe">'
            }
        })
    </script>
</body>
</html>
