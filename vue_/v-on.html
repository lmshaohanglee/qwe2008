<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.v2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click='number += 1'>数值为：{{number}}</button>
    </div>
    <script>
        // v-on  绑定事件
        var app = new Vue({
            el : '#app',
            data : {
                number : 0,
            }
        })
    </script>
</body>
</html>
