    <div id="app">
        <input type="text" :value='message | capitalize'>
    </div>
    <script>
        var app = new Vue({
            
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
        
        
    </script>
