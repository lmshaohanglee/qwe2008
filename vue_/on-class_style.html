<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.v2.6.12.js"></script>
    <style>
        #app {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div v-bind:class='{active: isActive}' id="app">
        Hello Vue
    </div>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                isActive : true,
            }
        })
    </script>
</body>
</html>
