<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6允许在大括号里面直接写入变量和函数，作为对象的属性和方法
        let name = 'lishaohang';
        let change = function(){
            console.log('11223344');
        }
        const school = {
            name,
            change,
            // 等同与  name:name,change:change,
        }
        console.log(school)
    </script>
</body>
</html>
