<body>
    <script>
        function Animal(name){
            this.name = name;
        }
        Animal.prototype.color = 'red';
        var cat1 = new Animal('da');
        var cat2 = new Animal('er');
        console.log(cat1);
        console.log(cat2);
    </script>
